    <div class="container">
        <h2 style="margin-left: 40%;">Log in</h2>
        <form style="margin-top: 5%;" class="form-horizontal" onsubmit="return false;">
            <div class="form-group">
                <label class="control-label col-sm-2" for="username">Username:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="username" placeholder="Enter Username" name="email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                </div>
            </div>

                    </div>
                </div>
            </div> -->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button onclick="login()" type="submit" class="btn btn-primary">Login</button>
                    <button id="showSignup" class="btn btn-default col-sm-offset-5">I don't have an account</button>
                </div>
            </div>
        </form>
    </div>
